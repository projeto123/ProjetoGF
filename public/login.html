<!DOCTYPE html>
<html lang="pt-br; en" id="home">
   	<head>
      	<title>Login</title>
     	<meta charset="UTF-8">
   	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
      	<meta name="msapplication-TileColor" content="#ffffff">
      	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
      	<meta name="theme-color" content="#ffffff">
      	<!-- jQuery -->
      	<script src="assets/js/jquery-3.3.1.min.js"></script>
      	<script src="assets/js/jquery-ui.js"></script>
      	<!-- Popper -->
      	<script src="assets/js/popper.min.js"></script>
      	<!-- Bootstrap -->
      	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
      	<script src="assets/js/bootstrap.js"></script>
      	<!-- Font Awesome -->
      	<link rel="stylesheet" href="assets/css/font-awesome.css">
      	<script src="assets/js/7df7e1332b.js"></script>
      	<!-- FONTS  -->
      	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
      	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
      	<!-- CSS -->
      	<link rel="stylesheet" href="assets/css/jquery-ui.css">
      	<link rel="stylesheet" href="assets/css/style.css">
   	</head>
   	<body id="body">
      	<div class="row">
        	<div class="col-md-12 mx-auto">
				<div class="col-md-6">
					<form id="formLogin" method="post" onsubmit="autenticar(); return false;">
						<div class="form-group">
							<label for="loginUsername">Login: </label>
							<input type="text" class="form-control" id="login" name="login">
						</div>
						<div class="form-group">
							<label for="loginPassword">Senha: </label>
							<input type="password" class="form-control" id="senha" name="senha">
						</div>
						<div>
							<input type="submit" class="form-control btn btn-success" value="Entrar">
						</div>
					</form>
					<div class="text-right"><a href="/form.html">Cadastre-se</a></div>
					<span id="span_mensagem" style="display: none">Usuario e/ou senha invalidos</span>
				</div>
         	</div>
      	</div>
    	<script src="assets/js/main.js"></script>
   	</body>
</html>
<script>
	function autenticar() {
		var dados = $('#formLogin').serialize();

		$.ajax({
				url : "/login",
				type: 'POST',
				data : dados
		})
		.done(function(resposta){ 
			window.location.href='grafico.html';
		})
		.fail(function(jqXHR, textStatus){ 
			$('#span_mensagem').show();
		});

		return false;
	}
	
</script>

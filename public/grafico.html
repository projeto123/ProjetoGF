
<!DOCTYPE html>
<html lang="pt-br; en" id="home">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <!-- jQuery -->
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/jquery-ui.js"></script>

        <!-- Popper -->
        <script src="assets/js/popper.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/bootstrap.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.css">
        <script src="assets/js/7df7e1332b.js"></script>

        <!-- FONTS  -->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/jquery-ui.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Google Chart Library -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>

    <body id="body" onload="iniciar()">
		<div id="div_usuario" style="display: none;">
				<img src="Logo.png" alt="Logo" width="150" height="120"><br>
			Bem vindo, <b id="b_usuario"></b>
			<span style="margin-left: 5em"><a href="/logout">Sair</a></span>
		</div>

        <div id="div_grafico"></div>
        
        <div style="margin-top: 2em">
			<b>Médias:</b><br>
			Média da Temperatura: <b id="b_media_temperatura"></b> <br>
			Temperatura Máxima: <b id="b_max_temperatura"></b> <br>
			Temperatura Mínima: <b id="b_min_temperatura"></b> <br>
			Média da Umidade: <b id="b_media_umidade"></b> <br>
			Umidade Máxima: <b id="b_max_umidade"></b> <br>
			Umidade Mínima: <b id="b_min_umidade"></b> <br>
			
        </div>

    </body>
</html>


<script>	

	function iniciar() {
		carregarUsuario();
		carregarDadosGrafico();
		setInterval(carregarMedias, 2500);
	}

	var chart;
	
	google.charts.load('current', {'packages': ['line']});

	var materialOptions = {
		chart: {
			title: 'Temperatura e Umidade'
		},
		width: 700,
		height: 300,
		series: {
			0: {
				axis: 'temperatura',
				color: '#FF5733'
			},
			1: {
				axis: 'umidade',
				color: '#0B7A0B'
			}
		},
		axes: {
			y: {
				temperatura: {
					label: 'Temperatura'
				},
				umidade: {
					label: 'Umidade'
				}
			}
		}
	};

	google.charts.setOnLoadCallback(() => {
		chart = new google.charts.Line(document.getElementById('div_grafico'));
		carregarDadosGrafico();
		setInterval(carregarDadosGrafico, 1000);
	});



	function drawChart(data) {
		chart.draw(data, materialOptions);
	}

	function carregarDadosGrafico() {
		$.ajax({
			cache: false,
			method: "get",
			url: "/leitura/ultimas",
			success: function (data) {
				var dataTable = new google.visualization.DataTable(data);
				drawChart(dataTable);
			},
			error: function (e) {
				console.log("Erro:", e);
			}
		});
	}
	
	function carregarMedias() {
		$.ajax({
			cache: false,
			method: "get",
			url: "/leitura/medias",
			success: function (data) {
				$('#b_media_temperatura').html(data.temperatura);
				$('#b_max_temperatura').html(data.temperatura_max);
				$('#b_min_temperatura').html(data.temperatura_min);
				$('#b_media_umidade').html(data.umidade);
				$('#b_max_umidade').html(data.umidade_max);
				$('#b_min_umidade').html(data.umidade_min);
			},
			error: function (e) {
				console.log("Erro:", e);
			}
		});
	}

	function carregarUsuario() {
		$.ajax({
			cache: false,
			method: "get",
			url: "/login/sessao",
			success: function (data) {
				$('#b_usuario').html(data.nome);
				$('#div_usuario').show();
			},
			error: function (e) {
				window.location.href='login.html';
			}
		});
	}

</script>
